description: "Journals Of Expeditions Of Discovery Into Central Australia, And Overland\
  \ From Adelaide To King George's Sound, In The Years 1840-1 is an 1845 book written\
  \ by Edward John Eyre and illustrated by Samuel Thomas Gill. It comprises the edited\
  \ journals of Eyre's explorations in Australia.\nThe journals were effectively written\
  \ during Eyre's explorations. Eyre prepared them for publication while en route\
  \ to London by ship in 1844. The following year, they were published in two volumes\
  \ by T & W Boone.\n From Wikipedia (CC BY-SA)."
